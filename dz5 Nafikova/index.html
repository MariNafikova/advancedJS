<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Интернет-магазин</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="logo">MyShop</div>
                <div class="cart">
                    <form action="#" v-on:submit="filter()" class="search-form">
                        <input type="text" class="search-field" v-model="userSearch">
                        <button class="btn-search" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <button @click="show=!show" class="btn-cart" type="button">Корзина</button>
                    <div class="cart-block" v-show="show">
                        <div class="cart-item" v-for="item of cartProducts" :key="item.id_product">
                            <div class="product-bio">
                                <img src="imgCatalog" alt="Some img">
                                <div class="product-desc">
                                <p class="product-title">{{item.product_name}}</p>
                                <p class="product-quantity">Количество: {{item.quantity}}</p>
                            <p class="product-single-price">{{item.price}} $</p>
                            </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{item.quantity*item.price}}</p>
                                <button class="del-btn" data-id="item.id_product">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="products">
                    <div class="product-item" v-for="item of products" v-show="item.visible" data-id="item.id_product">
                        <img :src="imgCatalog" alt="Some img">
                        <div class="desc">
                                <h3>{{item.product_name}}</h3>
                                <p>{{item.price}} $</p>
                                <button class="buy-btn" @click="addProduct(item)">Купить</button>
                            </div>
                    </div>
                </div>
            </main>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
